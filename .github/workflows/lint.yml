name: Lint Code Base

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: unocounter/package-lock.json

      - name: Install dependencies
        working-directory: ./unocounter
        run: npm ci

      - name: Run linter
        working-directory: ./unocounter
        run: npm run lint
