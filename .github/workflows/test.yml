
name: Run Tests


on:
  push:
    branches: [main]

  pull_request:
    branches: [main]


jobs:

  test:

    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"'
          cache-dependency-path: unocounter/package-lock.json

      - name: Install dependencies
        working-directory: ./unocounter
        run: npm install

      - name: Run tests
        working-directory: ./unocounter
        run: npm test
